{% extends "djangoapp/base.html" %}

<!-- -->

{% block title %} Dealership Index {% endblock %}

<!-- -->

{% block content %}

<div
  class="alert alert-success alert-dismissible fade show m-2 p-4"
  role="alert"
>
  <strong>It worked!</strong> Because you clicked on the logout button; you have
  been logged out.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p class="card-text">This is the logout page.</p>
</div>

<script>
  setTimeout(() => {
    $(".alert").alert("close");
  }, 10000);
</script>

{% endblock %}
